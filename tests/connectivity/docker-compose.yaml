# Parameters:
# -----------
#   - ETHEREAL_HOME: Path to ethereal home directory, defaults to "../../"
#
#   - ETHEREAL_TAG: Specific tag under chaingang/ethereal you wish to deploy, defaults
#     to "latest"
#
#   - NETWORK_ID: Defaults to 158972
#
#   - HOST_SHARED_DIR: Local path to directory you would like to use as the ethereal
#     network shared directory; if not specified, uses a docker volume

version: '2.1'
services:
  bootnode:
    image: chaingang/ethereal:${ETHEREAL_TAG:-latest}
    command: ["--verbosity", "6"]
    environment:
      - TARGET=bootnode
    networks:
      ethnet:
    ports:
      - "30301:30301"
    volumes:
      - ${HOST_SHARED_DIR:-shared}:/opt/shared
  node-1:
    image: chaingang/ethereal:${ETHEREAL_TAG:-latest}
    command: ["--rpc", "--networkid", "${NETWORK_ID:-158972}"]
    networks:
      - ethnet
    volumes:
      - ${HOST_SHARED_DIR:-shared}:/opt/shared
      - ${ETHEREAL_HOME:-../../}:/opt/genesis
    networks:
      ethnet:
    ports:
      - "8545:8545"
      - "30303:30303"
    depends_on:
      - bootnode
    environment:
      - TARGET=fullnode
      - GENESIS_FILE=genesis.json
      - NODE_NAME=node-1
      - BOOTNODE_ADDRESS=bootnode
      - BOOTNODE_UDP_PORT=30301
  node-2:
    image: chaingang/ethereal:${ETHEREAL_TAG:-latest}
    command: ["--rpc", "--networkid", "${NETWORK_ID:-158972}"]
    networks:
      - ethnet
    volumes:
      - ${HOST_SHARED_DIR:-shared}:/opt/shared
      - ${ETHEREAL_HOME:-../../}:/opt/genesis
    networks:
      ethnet:
    ports:
      - "8645:8545"
      - "31303:30303"
    depends_on:
      - bootnode
    environment:
      - TARGET=fullnode
      - GENESIS_FILE=genesis.json
      - NODE_NAME=node-2
      - BOOTNODE_ADDRESS=bootnode
      - BOOTNODE_UDP_PORT=30301
  test:
    build:
      context: ${ETHEREAL_HOME:-../../}
      dockerfile: ${ETHEREAL_HOME}/Dockerfile.test
    command: ["node-1/geth.ipc", "node-2/geth.ipc"]
    volumes:
      - ${HOST_SHARED_DIR:-shared}:/opt/shared
      - ./:/opt/tests
    depends_on:
      - node-1
      - node-2
    environment:
      - IDENTITY=connectivity-test
      - POLL_INTERVAL=10
      - POLL_ATTEMPTS=10
networks:
  ethnet:
    driver: bridge
volumes:
  shared:
